<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lincoln Hitchcock" />
    <meta name="description" content="Spots Website" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Spots Logo" />
    </header>

    <main class="page">
      <section class="profile page__section">
        <div class="profile__body">
          <img
            class="profile__avatar"
            src="./images/avatar.svg"
            alt="user avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subheading">Civil Aviator</p>

            <button class="profile__edit-button" type="button">
              <img
                src="./images/edit_button.svg"
                alt="Edit Profile"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/button-icon.svg"
              class="profile__button-icon"
              alt="New Post"
            />New Post
          </button>
        </div>
      </section>
      <div class="grid page__section">
        <div class="grid__item">
          <img
            class="grid__item-image"
            src="./images/image_1.svg"
            alt="Spot 2"
          />
          <div class="grid__item-info">
            <h2 class="grid__item-title">Val Thorens</h2>
            <button class="grid__item-button" type="button">
              <img
                src="./images/like_button.svg"
                type="button"
                alt="Like Button"
              />
            </button>
          </div>
        </div>
        <div class="grid__item">
          <img
            class="grid__item-image"
            src="./images/image_2.svg"
            alt="Spot 2"
          />
          <div class="grid__item-info">
            <h2 class="grid__item-title">Restaurant terrace</h2>
            <button class="grid__item-button" type="button">
              <img
                src="./images/like_button.svg"
                type="button"
                alt="Like Button"
              />
            </button>
          </div>
        </div>
        <div class="grid__item">
          <img
            class="grid__item-image"
            src="./images/image_3.svg"
            alt="Spot 2"
          />
          <div class="grid__item-info">
            <h2 class="grid__item-title">An outdoor cafe</h2>
            <button class="grid__item-button" type="button">
              <img
                src="./images/like_button.svg"
                type="button"
                alt="Like Button"
              />
            </button>
          </div>
        </div>
        <div class="grid__item">
          <img
            class="grid__item-image"
            src="./images/image_4.svg"
            alt="Spot 2"
          />
          <div class="grid__item-info">
            <h2 class="grid__item-title">
              A very long bridge, over the forest lorem ipsum elafubivds
            </h2>
            <button class="grid__item-button">
              <img
                src="./images/like_button.svg"
                type="button"
                alt="Like Button"
              />
            </button>
          </div>
        </div>
        <div class="grid__item">
          <img
            class="grid__item-image"
            src="./images/image_5.svg"
            alt="Spot 2"
          />
          <div class="grid__item-info">
            <h2 class="grid__item-title">Tunnel with morning light</h2>
            <button class="grid__item-button">
              <img
                src="./images/like_button.svg"
                type="button"
                alt="Like Button"
              />
            </button>
          </div>
        </div>
        <div class="grid__item">
          <img
            class="grid__item-image"
            src="./images/image_6.svg"
            alt="Spot 2"
          />
          <div class="grid__item-info">
            <h2 class="grid__item-title">Mountain House</h2>
            <button class="grid__item-button">
              <img
                src="./images/like_button.svg"
                type="button"
                alt="Like Button"
              />
            </button>
          </div>
        </div>
      </div>
      <footer class="footer page__section">
        <h2 class="footer__text">2024 Â© Spots</h2>
      </footer>
      <div class="modal modal_is-open">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
              <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name"/>
              <label for="profile-description-input" class="modal__label">Description</label> 
              <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself"/>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
        <div class="modal modal_is-open">
          <div class="modal__container">
            <button class="modal__close-button" type="button"></button>
            <h2 class="modal__title">New post</h2>
            <form class="modal__form">
              <label for="image-name-input" class="modal__label">Image Link</label>
                <input id="image-name-input" type="url" class="modal__input" placeholder="Paste a link to the picture"/>
                <label for="card-caption-input" class="modal__label">Caption</label> 
                <input id="card-caption-input" type="text" class="modal__input" placeholder="Type your caption"/>
              <button class="modal__submit-button" type="submit">Save</button>
            </form>
          </div>
    </main>
  </body>
</html>
