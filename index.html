      <div class="modal" id="edit-profile-modal">
        <div class="modal__container" id="edit-profile-modal-container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
              min-length="2"
              max-length="40"
            />
            <span id="profile-name-input-error" class="modal__error"></span>
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
              min-length="2"
              max-length="200"
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container" id="new-post-modal-container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <label for="image-name-input" class="modal__label"
              >Image Link</label
            >
            <input
              id="image-name-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="image-name-input-error" class="modal__error"></span>
            <label for="card-caption-input" class="modal__label">Caption</label>
            <input
              id="card-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              required
              min-length="2"
              max-length="30"
            />
            <span id="card-caption-input-error" class="modal__error"></span>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="card-image-modal">
        <div class="modal__image-container" id="card-image-modal-container">
          <button
            class="modal__close-button modal__close-button_type-preview"
            type="button"
          ></button>
          <img class="modal__image" />
          <p class="modal__image-caption"></p>
        </div>
